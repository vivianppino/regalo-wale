<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Fecha de Pololeo</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ffc700 100%);
        }

        .quiz-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
            max-width: 700px;
            margin: 2rem auto;
        }

        .quiz-box {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 250, 205, 0.95) 100%);
            border: 4px solid var(--red-main);
            border-radius: 1.5rem;
            padding: 2.5rem;
            width: 100%;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .question {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--red-main);
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .option-button {
            padding: 1.2rem 1.5rem;
            font-size: 1.1rem;
            border: 3px solid var(--brown-main);
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            font-weight: 500;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .option-button:hover:not(:disabled) {
            background: linear-gradient(135deg, #ffed4e 0%, #ffd700 100%);
            transform: translateX(8px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .option-button.selected {
            background: linear-gradient(135deg, var(--red-main) 0%, var(--red-dark) 100%);
            color: white;
            border-color: var(--red-dark);
        }

        .option-button.correct {
            background: linear-gradient(135deg, var(--green-main) 0%, var(--green-dark) 100%);
            color: white;
            border-color: var(--green-dark);
            box-shadow: 0 0 20px rgba(34, 139, 34, 0.4);
        }

        .option-button.incorrect {
            background: linear-gradient(135deg, var(--red-main) 0%, var(--red-dark) 100%);
            color: white;
            border-color: var(--red-dark);
        }

        .option-button:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        .result-box {
            display: none;
            text-align: center;
            gap: 1rem;
            background-color: rgba(34, 139, 34, 0.1);
            border: 3px solid #228b22;
            border-radius: 0.5rem;
            padding: 2rem;
            width: 100%;
        }

        .result-box.show {
            display: flex;
            flex-direction: column;
        }

        .result-message {
            font-size: 1.8rem;
            font-weight: bold;
            color: #228b22;
        }

        .feedback {
            font-size: 1.2rem;
            color: #333;
            margin: 1rem 0;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-next {
            background-color: #228b22;
            color: white;
            display: none;
        }

        .btn-next:hover {
            background-color: #1a6b1a;
        }

        .btn-complete {
            background-color: #228b22;
            color: white;
            display: none;
        }

        .btn-complete:hover {
            background-color: #1a6b1a;
        }

        .btn-back {
            background-color: #8b4513;
            color: white;
        }

        .btn-back:hover {
            background-color: #654321;
        }
    </style>
</head>
<body>
    <header>
        <h1>‚ùì Quiz - ¬øCu√°ndo comenzamos a pololear?</h1>
    </header>
    <main>
        <div class="quiz-container">
            <div class="quiz-box" id="quiz-box">
                <div class="question" id="question"></div>
                <div class="options" id="options"></div>
            </div>

            <div class="result-box" id="result-box">
                <div class="result-message" id="result-message"></div>
                <div class="feedback" id="feedback"></div>
            </div>

            <div class="controls">
                <button class="btn-next" id="btn-next">Siguiente</button>
                <button class="btn-complete" id="btn-complete">Volver a los juegos</button>
                <button class="btn-back" id="btn-back">Atr√°s</button>
            </div>
        </div>
    </main>

    <script>
        const quizData = [
            {
                question: "¬øEn qu√© fecha comenzamos a pololear?",
                options: [
                    "12 de mayo del 2021",
                    "14 de febrero del 2021",
                    "20 de julio del 2020",
                    "3 de octubre del 2022"
                ],
                answer: "12 de mayo del 2021"
            }
        ];

        let currentQuestionIndex = 0;
        let answered = false;

        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const resultBox = document.getElementById('result-box');
        const resultMessage = document.getElementById('result-message');
        const feedback = document.getElementById('feedback');
        const btnNext = document.getElementById('btn-next');
        const btnComplete = document.getElementById('btn-complete');
        const btnBack = document.getElementById('btn-back');
        const quizBox = document.getElementById('quiz-box');

        function loadQuestion() {
            answered = false;
            resultBox.classList.remove('show');
            quizBox.style.display = 'block';
            btnNext.style.display = 'none';
            btnComplete.style.display = 'none';

            const currentQuestion = quizData[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            optionsElement.innerHTML = '';

            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option;
                button.addEventListener('click', () => selectOption(option, button, currentQuestion.answer));
                optionsElement.appendChild(button);
            });
        }

        function selectOption(selectedOption, buttonElement, correctAnswer) {
            if (answered) return;
            answered = true;

            const allButtons = document.querySelectorAll('.option-button');
            allButtons.forEach(btn => btn.disabled = true);

            const isCorrect = selectedOption === correctAnswer;

            if (isCorrect) {
                buttonElement.classList.add('correct');
                resultMessage.textContent = '‚úì ¬°Correcto!';
                resultMessage.style.color = '#228b22';
                feedback.textContent = '¬°Excelente! ¬°Recordaste nuestra fecha especial! üíö';
                sessionStorage.setItem('quiz-completed', 'true');
                updateGameStatus();
                btnComplete.style.display = 'inline-block';
            } else {
                buttonElement.classList.add('incorrect');
                resultMessage.textContent = '‚úó Incorrecto';
                resultMessage.style.color = '#b22222';
                feedback.textContent = `La respuesta correcta es: ${correctAnswer}`;
                btnNext.style.display = 'inline-block';
                allButtons.forEach(btn => {
                    if (btn.textContent === correctAnswer) {
                        btn.classList.add('correct');
                    }
                });
            }

            resultBox.classList.add('show');
        }

        function updateGameStatus() {
            const completed = JSON.parse(sessionStorage.getItem('games-completed') || '{"puzzle": false, "wordsearch": false, "quiz": false}');
            completed.quiz = true;
            sessionStorage.setItem('games-completed', JSON.stringify(completed));
        }

        btnNext.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                loadQuestion();
            }
        });

        btnComplete.addEventListener('click', () => {
            window.location.href = '../index.html';
        });

        btnBack.addEventListener('click', () => {
            window.location.href = '../index.html';
        });

        loadQuestion();
    </script>
</body>
</html>
